<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iexTrading Search</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--NAV BAR-->
    <nav>
        <div class="vertical-center">
            <!--FORM FILL-->
            <form>
                <input id="input" type="text" placeholder=" MSFT, GOOG, etc.">
                <input id="submitButton" type="submit" value="Submit">
                <input id="favoriteButton" type="submit" value="Favorite">
            </form>
            <div class="faveButtons"></div>
        </div>
    </nav>

    <!--SYMBOL BUTTON AREA-->
    <div class="buttons"></div>

    <!--MAIN CONTENT AREA-->
    <main class="container">
        <section class="logo"></section>
        <section class="companyName"></section>
        <section class="ceoName"></section>
        <section class="news"></section>
        
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>

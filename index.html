<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iexTrading Search</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/png" href="icon.png"/>
</head>

<body>
    <!--NAV BAR-->
    <nav>
        <a href="index.html"> <img id="logo" src="icon.png" alt="logo" height="35" width="35"></a>
        <p id="title"><a id="titleA" href="index.html">Stock Search</a></p>
        <!--FORM FILL-->
        <form>
            <input id="input" type="text" value="" placeholder="">
            <input id="submitButton" type="submit" value="Submit">
            <input id="clearButton" type="submit" value="Clear">
            <input id="favoriteButton" type="submit" value="Favorite">
        </form>
    </nav>

    <!--SYMBOL BUTTON AREA-->
    <p id="f">Favorites</p>
    <div class="faveButtons"></div>
    <p id="h">History</p>
    <div class="buttons"></div>

    <!--MAIN CONTENT AREA-->
    <main class="container">
        <section class="logo"></section>
        <section class="companyName"></section>
        <section class="ceoName"></section>
        <section class="currentPrice"></section>
        <br />
        <section class="news"></section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
